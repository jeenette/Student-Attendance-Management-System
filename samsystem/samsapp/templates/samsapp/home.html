<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Attendance Management System to manage and track student attendance with ease.">
    <title>Home - Student Attendance Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #E6F5FA;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin-top: 80px;
        }

        .navbar {
            background-color: #01377D;
        }

        .navbar a {
            color: white !important;
        }

        .navbar a:hover {
            color: #A0BFD1 !important;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        .container h1 {
            color: #01377D;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .lead {
            font-size: 1.25rem;
            color: #555;
            margin-bottom: 40px;
        }

        .btn {
            font-size: 1.1rem;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #193948;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1e4b64;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-info {
            background-color: #A0BFD1;
            border: none;
        }

        .btn-info:hover {
            background-color: #C2D6E6;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .navbar-nav .nav-item .nav-link.active {
            font-weight: bold;
        }

        @media (max-width: 767px) {
            .container h1 {
                font-size: 2rem;
            }

            .container .lead {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Attendance Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_create' %}">Add New Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_list' %}">Student List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'class_list' %}">Class List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container">
    <h1>Welcome to the Student Attendance Management System</h1>
    <p class="lead">Efficiently manage and track student attendance with ease!</p>

    <div class="mt-4">
        <a href="{% url 'student_create' %}" class="btn btn-primary">Add New Student</a>
        <a href="{% url 'student_list' %}" class="btn btn-info">View Student List</a>
        <a href="{% url 'class_list' %}" class="btn btn-info">View Class List</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
