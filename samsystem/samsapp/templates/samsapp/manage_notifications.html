<!-- samsapp/templates/samsapp/manage_notifications.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Notifications</h1>
        
        <!-- Notifications List -->
        <ul class="list-group">
            {% for notification in notifications %}
            <li class="list-group-item">{{ notification.message }} <small>({{ notification.created_at }})</small></li>
            {% empty %}
            <li class="list-group-item">No notifications yet.</li>
            {% endfor %}
        </ul>

        <!-- Back Button -->
        <a href="{% url 'class_list' %}" class="btn btn-primary mb-3">Back to Class List</a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
