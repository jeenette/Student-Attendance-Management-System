<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Student List</h1>
    <div class="text-end mb-3">
        <a href="{% url 'student_create' %}" class="btn btn-primary">Add New Student</a>
    </div>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr class="bg-primary text-white">
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Attendance</th>
                        <th>Actions</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{ student.student_id }}</td>
                            <td>{{ student.student_fullname }}</td>
                            <td>{{ student.student_email }}</td>
                            <td>No specified</td>
                            <td class="text-center">
                                <a href="{% url 'student_update' student.pk %}" class="btn btn-warning btn-sm me-2" onclick="return confirm('Do you want to edit this student?');">Edit</a>
                                <form action="{% url 'student_delete' student.pk %}" method="post" style="display: inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
                                </form>
                            </td>
                            
                            <td class="text-center">
                                <a href="{% url 'student_report' student.pk %}" class="btn btn-success btn-sm">Report</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="6" class="text-center">No students found.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
