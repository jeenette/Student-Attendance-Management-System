<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Student List</h1>
    <div class="text-end mb-3">
        <a href="{% url 'student_create' %}" class="btn btn-primary">Add New Student</a>
    </div>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <ul class="list-group">
                {% for student in students %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <strong>{{ student.student_fullname }}</strong> - {{ student.student_email }}
                        </div>
                        <div>
                            <a href="{% url 'student_update' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{% url 'student_delete' student.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item text-center">No students found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
