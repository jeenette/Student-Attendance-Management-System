<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f9fc;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .left-section {
            background-color: #009DD0;
            color: white;
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section .avatar img {
            width: 100px;
            border-radius: 50%;
        }
      
        .right-section {
            background-color: #e6f1f8;
            width: 50%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            color: #003b5c;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #003b5c;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            border-color: #ced4da;
        }

        .form-control:focus {
            border-color: #009DD0;
            box-shadow: 0 0 0 0.25rem rgba(0, 157, 208, 0.25);
        }

        .btn-primary {
            background-color: #009DD0;
            border-color: #009DD0;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #0078a1;
            border-color: #0078a1;
        }

        .register-footer a {
            color: #009DD0;
        }

        .register-footer a:hover {
            color: #0078a1;
            text-decoration: underline;
        }
        a{
            text-decoration: none;
        }
        @keyframes typing {
    0% {
        width: 0; /* Start with no visible text */
    }
    100% {
        width: 100%; /* End with all text visible */
    }
}
h2{
    margin-top:100px;
}

h3 {
    font-family: 'Arial', sans-serif; /* Clean, modern font */
    font-size: 36px; /* Larger text size */
    font-weight: bold; /* Bold for better visibility */
    color: white; /* White color */
    text-align: center; /* Center align the text */
    letter-spacing: 1px; /* Space between letters */
    margin-top: 50px; /* Margin at the top */
    text-transform: uppercase; /* Capitalize the text */
    text-shadow: 2px 2px 4px rgba(1, 1, 1, 0.5); /* Text shadow effect */
    overflow: hidden; /* Hide text during animation */
    border-right: 1px solid white; /* Simulate cursor effect */
    width: 0; /* Start with no width */
    animation: typing 3s steps(40) 1s forwards, blink 0.75s step-end infinite; /* Apply typing animation */
}

/* Optional: Cursor blinking effect */
@keyframes blink {
    50% {
        border-color: transparent; /* Hide cursor halfway */
    }
}

/* Allow wrapping of text after two words */
.word-wrapper {
    display: inline-block;
    word-wrap: break-word;
    white-space: normal;
}

.avatar {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 300px;
    width: 300px;
    margin-top: 20px;
}


    </style>
    {% load static %}
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="avatar">
                <!-- Make sure the path here is correct -->
                <img src="{% static '/Pink Blue Cute Simple Y2k Class Logo.png' %}" alt="User Avatar">
            </div>
            <h3>Student Attendance Management System</h3>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                const text = "Student Attendance Management System"; // Your text
                const h3Element = document.querySelector('h3');
                
                // Split text into words and insert a <br> after every 2 words
                const words = text.split(' ');
                let formattedText = '';
                
                for (let i = 0; i < words.length; i++) {
                    formattedText += words[i] + ' ';
                    if ((i + 1) % 2 === 0) {  // Add a line break after every 2 words
                        formattedText += '<br>';
                    }
                }
                
                h3Element.innerHTML = formattedText; // Set the formatted text into the <h3> element
            });
        </script>          
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Create an Account</h2>

            <!-- Registration Form -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_full_name" class="form-label">Username</label>
                    <input type="text" name="username" id="id_full_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>
                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </div>
                <p class="text-center register-footer">
                    Already have an account? <a href="{% url 'login' %}">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
