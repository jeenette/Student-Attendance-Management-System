<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            border: none;
        }

        .card-body {
            padding: 2rem;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            border-color: #ced4da;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 0 0.25rem rgba(255, 126, 95, 0.25);
        }

        .btn-primary {
            background-color: #ff7e5f;
            border-color: #ff7e5f;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #feb47b;
            border-color: #feb47b;
        }

        .register-footer a {
            color: #ff7e5f;
        }

        .register-footer a:hover {
            color: #feb47b;
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto">
            <div class="card-body">
                <h2>Create an Account</h2>

                <!-- Registration Form -->
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mb-3">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                    <p class="text-center register-footer">
                        Already have an account? <a href="{% url 'login' %}">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
