<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center">Add New Student</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="p-3">
                {% csrf_token %}

                <!-- Full Name Field -->
                <div class="mb-3">
                    <label for="id_student_fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="id_student_fullname" name="student_fullname" required>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="id_student_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="id_student_email" name="student_email" required>
                </div>

                <!-- Birth Date Field -->
                <div class="mb-3">
                    <label for="id_birth_date" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="id_birth_date" name="birth_date" required>
                </div>

                <!-- Enrollment Date Field -->
                <div class="mb-3">
                    <label for="id_enrollment_date" class="form-label">Enrollment Date</label>
                    <input type="date" class="form-control" id="id_enrollment_date" name="enrollment_date" required>
                </div>

                <!-- Buttons -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to Student List</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
