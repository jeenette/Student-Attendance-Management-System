<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if is_update %}Update Student{% else %}Add New Student{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-header h2 {
            margin: 0; /* Remove default margin for proper centering */
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Logout Button -->
    <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">Logout</a>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h2>{{ is_update|yesno:"Update Student,Add New Student" }}</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="p-3">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="id_student_fullname" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        {{ form.student_fullname }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="id_student_email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        {{ form.student_email }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="id_birth_date" class="col-sm-2 col-form-label">Birth Date</label>
                    <div class="col-sm-10">
                        {{ form.birth_date }}
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="id_enrollment_date" class="col-sm-2 col-form-label">Enrollment Date</label>
                    <div class="col-sm-10">
                        {{ form.enrollment_date }}
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">{% if is_update %}Update{% else %}Save{% endif %}</button>
                    <a href="{% url 'student_list' %}" class="btn btn-secondary">Back to Student List</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
