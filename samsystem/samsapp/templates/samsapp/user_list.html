<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .word-wrap {
            word-break: break-word; /* Break long words */
            white-space: normal;    /* Allow wrapping */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">User List</h1>
        <div class="text-end mb-3">
            <a href="{% url 'logout' %}" class="btn btn-secondary ms-2">Logout</a>
            <a href="{% url 'class_list' %}" class="btn btn-info ms-2">View Class List</a>
            <a href="{% url 'student_list' %}" class="btn btn-info ms-2">View Student List</a>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td class="word-wrap">{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    <a href="{% url 'user_update' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                                    <a href="{% url 'user_delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="3" class="text-center">No users found.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
