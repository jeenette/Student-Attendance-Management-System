<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration System</title>
    <style>
      /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f9fc;
}

.container {
    display: flex;
    width:100%;
    height:100%;
    border-radius: 10px;
    overflow: hidden;
}

.left-section {
    background-color: #009DD0;
    color: white;
    width: 50%;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.left-section .avatar img {
    width: 100px;
    border-radius: 50%;
}

.right-section {
    background-color: #e6f1f8;
    width: 50%;
    padding: 30px;
}

.right-section h2 {
    color: #003b5c;
}

.right-section p {
    font-size: 0.9rem;
    color: #666;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

form label {
    font-weight: bold;
    color: #003b5c;
}

form input {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

form input[type="checkbox"] {
    width: auto;
    margin-right: 5px;
}

form button {
    padding: 10px;
    background-color: #009DD0;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #0078a1;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="avatar">
                <img src="Pink Blue Cute Simple Y2k Class Logo.png" alt="User Avatar">
            </div>
            <h3>Student Attendance Management System</h3>
        </div>
        <div class="right-section">
            <h2>Register Account</h2>
            <p>Sign up to continue your progress</p>
            <form action="/register" method="POST">
                <label for="email">Full Name</label>
                <input type="email" id="email" name="email" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="show-password">
                    <input type="checkbox" id="show-password"> Show password
                </label>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
